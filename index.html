<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <title></title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Triangle Tracker</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 well">
          <form id="triangle-form">
            <div class="form-group">
              <label for="side-a">Side A:</label>
              <input type="text" id="side-a" class="form-control">
            </div>
            <div class="form-group">
              <label for="side-b">Side B:</label>
              <input type="text" id="side-b" class="form-control">
            </div>
            <div class="form-group">
              <label for="side-c">Side C:</label>
              <input type="text" id="side-c" class="form-control">
            </div>
            <button type="submit" class="btn btn-info pull-right">Calculate</button>
          </form>
        </div>
        <div class="col-sm-8 col-sm-offset-2" id="triangle-result">

        </div>
      </div>
    </div>
  </body>
</html>
